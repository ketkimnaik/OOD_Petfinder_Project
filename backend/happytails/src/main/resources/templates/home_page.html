<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Happytails: Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .navbar {
	  min-height: 80px;
	  margin-bottom: 0px;
	  border-radius: 0px;
	}
	
	.navbar-brand {
	  padding: 0 15px;
	  height: 100px;
	  line-height: 80px;
	}
	
	.navbar-toggle {
	  /* (80px - button height 34px) / 2 = 23px */
	  margin-top: 23px;
	  padding: 9px 10px !important;
	}
	
	@media (min-width: 768px) {
	  .navbar-nav > li > a {
	    /* (80px - line-height of 27px) / 2 = 26.5px */
	    padding-top: 26.5px;
	    padding-bottom: 26.5px;
	    line-height: 27px;
	  }
	}
  </style>
  

  
</head>
<body>



	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	    	<div class="col text-center">
	      		<a class="navbar-brand" href="#"><img src="../logo.JPG" alt="Happy Tails" /></a>
	      	</div>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li class="active"><a href="#">Home</a></li>
	      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Pet Care <span class="caret"></span></a>
	        <ul class="dropdown-menu">
	          <li><a href="../petnutrition/pet_nutrition.html">Pet Nutrition</a></li>
	          <li><a href="#">Pet Training</a></li>
	          <li><a href="#">Pet Adoption</a></li>
	          <li><a href="#">Pet Problem</a></li>
	        </ul>
	      </li>
	      <li><a th:href="@{/fav/favlist}">Favorites</a></li>
	      <li><a th:href="@{/daycare/showMDayCareSearch}">Dog Daycare Center </a></li>
	    
	    	<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">My Account <span class="caret"></span></a>
		        <ul class="dropdown-menu">
		        	<div class="col text-center">
			          <li><a th:href="@{/login/showMyLoginPage}"> Login</a></li>
			          <li><form th:action="@{/logout}" method="POST"><input type="submit" value="Logout" /></form></li>
			         </div>
		         </ul>
		     </li>						
	     </ul>
	  </div>
	</nav>

<div class="s01">
      <form th:action="@{/dog/doglist}" th:object="${searchCity}" method="GET">
						  
        <fieldset>
          <legend>Find your best friend right near you! </legend>
        </fieldset>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" th:field="*{city}" type="text" placeholder="Enter your city or zipcode here .." />
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="submit">Search</button>
          </div>
        </div>
      </form>
      
      
</div>

<form class="col-lg-6 offset-lg-3 ">
   <div class="row justify-content-center">
     <input type="text" placeholder="Example input">
     <span class="input-group-btn">
       <button class="btn btn-primary">Download</button>
     </span>
   </div>
 </form>
  


<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
